<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">

                <div class="slides">
                    <input type="radio" name="radioInput" id="radio_1" class="radioInput" checked>
                    <input type="radio" name="radioInput" id="radio_2" class="radioInput">
                    <input type="radio" name="radioInput" id="radio_3" class="radioInput">
                    <input type="radio" name="radioInput" id="radio_4" class="radioInput">
        
                    <div class="slide slide_1"><img src="./img/1.jpg" alt=""></div>
                    <div class="slide"><img src="./img/2.jpg" alt=""></div>
                    <div class="slide"><img src="./img/3.jpg" alt=""></div>
                    <div class="slide"><img src="./img/4.jpg" alt=""></div>

                    <div class="subscription">
                        <div class="text text_1">11111</div>
                        <div class="text">Немного о превосходстве</div>
                        <div class="text">333333</div>
                        <div class="text">44444444</div>
                    </div>

                    <div class="navigation">
                        <label for="radio_1" class="bar bar_1">
                            <div class="bar-custom"></div>
                        </label>
                        <label for="radio_2" class="bar bar_2">
                            <div class="bar-custom"></div>
                        </label>
                        <label for="radio_3" class="bar bar_3">
                            <div class="bar-custom"></div>
                        </label>
                        <label for="radio_4" class="bar bar_4">
                            <div class="bar-custom"></div>
                        </label>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
